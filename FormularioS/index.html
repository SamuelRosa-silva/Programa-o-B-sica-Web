<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de satisfação</title>
</head>
<body>
    <form action="submit_form.php" method="post">
        <h1>Formulário de Pesquisa de Satisfação</h1>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>  
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>
        </fieldset>
        <fieldset>
            <legend>Pesquisa</legend>
            <label>1. Como você avalia nosso atendimento?</label><br>
            <input type="radio" id="excelente" name="atendimento" value="excelente" required>
            <label for="excelente">Excelente<img src="./imagens/Exelente.jpg" width="30px" height="30px" class="imagens"></label><br>
            <input type="radio" id="bom" name="atendimento" value="bom">
            <label for="bom">Bom<img src="./imagens/Bom.jpg" width="30px" height="30px" class="imagens"></label><br>
            <input type="radio" id="regular" name="atendimento" value="regular">
            <label for="regular">Regular<img src="./imagens/Regular.jpg" width="30px" height="30px" class="imagens"></label><br>
            <input type="radio" id="ruim" name="atendimento" value="ruim">
            <label for="ruim">Ruim<img src="./imagens/Ruim.jpg" width="30px" height="30px" class="imagens"></label><br><br>
            <label>2. Você recomendaria nossos serviços a outras pessoas?</label><br>
            <input type="radio" id="sim" name="recomendacao" value="sim" required>
            <label for="sim">Sim</label><br>
            <input type="radio" id="nao" name="recomendacao" value="nao">
            <label for="nao">Não</label><br><br>
            <label for="satisfacao">3. Qual o seu nível geral de satisfação?</label><br>
            <select id="satisfacao" name="satisfacao" required>
                <option value="muito_satisfeito">Muito Satisfeito</option>
                <option value="satisfeito">Satisfeito</option>
                <option value="indiferente">Indiferente</option>
                <option value="insatisfeito">Insatisfeito</option>
                <option value="muito_insatisfeito">Muito Insatisfeito</option>
            </select><br><br>
        </fieldset>
        <label for="compartilhar">
            <input type="checkbox" id="compartilhar" name="compartilhar" value="sim">
            Autorizo compartilhar minha resposta com terceiros
        </label><br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
